<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Modifer une ligne commande</title>
</h:head>

<h:body>

	<ui:insert name="header"></ui:insert>
	<ui:include src="template/header.xhtml"></ui:include>




	<h1
		style="text-align: center; color: red; margin-top: 50px; margin-left: -800px">Formulaire
		de modification d'une ligne commande</h1>

	<h:form
		style="background-color: white ;width: 400px; margin-left: 75px ; margin-top:50px">
		<h:panelGrid columns="2">

ID Ligne Commande : <p:inputText id="idLC" label="ID ligne Commande" value="#{lcMB.ligneCommande.idLigneCommande}"
				required="true"></p:inputText>

			<br />
ID Produit : <p:inputText id="idProduit" label="ID Produit" value="#{lcMB.produit.idProduit}"
				required="true"></p:inputText>

			<br />

Quantité : <p:inputText id="idQuantite" label="Quantité"
				value="#{lcMB.ligneCommande.quantite}" required="true"></p:inputText>


			<br />
			<br />

			<h:commandButton style="center" value="Modifer une ligne commande"
				action="#{lcMB.modifierLigneCommande}" />

		</h:panelGrid>


	</h:form>





</h:body>

</html>
