<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Page accueil</title>
	<f:metadata>
		<!-- Pour appeler la methode au chargement -->
		<f:event listener="#{adminMB.testAffichage}" type="preRenderView"></f:event>
	</f:metadata>

</h:head>

<h:body>

	<!-- Insertion du header -->
	<ui:insert name="header"></ui:insert>
	<ui:include src="template/header.xhtml"></ui:include>

	<h:graphicImage library="pictures" name="soleil.gif"
		style="position: absolute; right: 80px;" width="100" height="100"></h:graphicImage>

	<h1 style="text-align: center; color: blue">Liste des categories</h1>
	<hr />


	<h:form id="form">
		<p:dataGrid var="cat" value="#{sessionScope.categoriesList}"
			columns="2" layout="grid" rows="2" paginator="true" id="cars"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="2,4,8" style="opacity: 0.8 ;width: 900px ; center ; margin-left : 200px;">

			<f:facet name="header">
            Liste des cat√©gories
        </f:facet>

			<p:panel header="#{cat.nomCategorie}" style="text-align:center">
				<h:panelGrid columns="1" style="width:100%">
					<h:graphicImage value="#{cat.image}" width="200" height="200"></h:graphicImage>

					
					<h:outputText value="#{cat.description}" />

					<p:commandLink value="Afficher les produits"
						action="#{prMB.afficherParCategorieClient}">
						<f:setPropertyActionListener value="#{cat.idCategorie}"
							target="#{prMB.idCategorie}"/><f:setPropertyActionListener value="#{cat.idCategorie}"
							target="#{adminMB.idCategorie}"/>
					</p:commandLink>

				</h:panelGrid>
			</p:panel>

		</p:dataGrid>

		<p:dialog header="Info" widgetVar="catDialog" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false">
			<p:outputPanel id="catDetail" style="text-align:center;">
				<p:panelGrid columns="2"
					rendered="#{not empty dataGridView.selectedCar}"
					columnClasses="label,value">
					<f:facet name="header">
						<p:graphicImage
							name="demo/images/car/#{dataGridView.selectedCar.brand}-big.gif" />
					</f:facet>

					<h:outputText value="Id:" />
					<h:outputText value="#{dataGridView.selectedCar.id}" />

					<h:outputText value="Year" />
					<h:outputText value="#{dataGridView.selectedCar.year}" />

					<h:outputText value="Color:" />
					<h:outputText value="#{dataGridView.selectedCar.color}"
						style="color:#{dataGridView.selectedCar.color}" />

					<h:outputText value="Price" />
					<h:outputText value="$#{dataGridView.selectedCar.price}" />
				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>
	</h:form>


</h:body>
</html>
