<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Page accueil</title>
<f:metadata>
<!-- Pour appeler la methode au chargement -->
   <f:event listener="#{adminMB.testAffichage}" type="preRenderView"></f:event> 
</f:metadata>

</h:head>

<h:body>
	
	<!-- Insertion du header -->
	<ui:insert name="header"></ui:insert>
	<ui:include src="template/header.xhtml"></ui:include>
	
	<h:graphicImage library="pictures" name="soleil.gif" style="position: absolute; right: 80px;"  width="100" height="100"></h:graphicImage>
	
	<h1 style="text-align: center; color: blue">Liste des categories</h1>
	<hr />
	

	<p:dataTable var="cat" value="#{sessionScope.categoriesList}" style="background-color: white ; width: 900px ; center ; margin-left : 175px">
		<p:column headerText="Photo">
			<h:graphicImage value="#{cat.image}" width="200" height="200"></h:graphicImage>
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{cat.nomCategorie}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{cat.description}" />
		</p:column>

		

		<p:column headerText="Operations">
			<h:form>

				<p:commandLink value="Afficher les produits"
					action="#{prMB.afficherParCategorieClient}">
					<f:setPropertyActionListener value="#{cat.idCategorie}"
						target="#{prMB.idCategorie}"></f:setPropertyActionListener>
				</p:commandLink>
			</h:form>
		</p:column>

	</p:dataTable><h:form>
	
	</h:form>
	
</h:body>
</html>
