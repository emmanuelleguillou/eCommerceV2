<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:title>Page Accueil Admin</h:title>
</h:head>

<h:body>
	<!-- Insertion du header -->
	<ui:insert name="header"></ui:insert>
	<ui:include src="template/headerAdmin.xhtml"></ui:include>

	<h:graphicImage library="pictures" name="soleil.gif"
		style="position: absolute; right: 80px;" width="100" height="100"></h:graphicImage>


	<h1 style="text-align: center; color: blue">Liste des categories</h1>

	<hr />

	<p:dataTable style="background-color: white ; width: 900px ; center ; margin-left : 225px" var="cat" value="#{sessionScope.categoriesList}">
		<p:column headerText="Photo">
			<h:graphicImage value="#{cat.image}" width="200" height="200"></h:graphicImage>
		</p:column>

		<p:column headerText="ID">
			<h:outputText value="#{cat.idCategorie}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{cat.nomCategorie}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{cat.description}" />
		</p:column>



		<p:column headerText="Operations">
			<h:form>
				<p:commandLink value="Supprimer" action="#{caMB.supprimerCategorie}"
					update="@all">
					<f:setPropertyActionListener value="#{cat.idCategorie}"
						target="#{caMB.categorie.idCategorie}"></f:setPropertyActionListener>
				</p:commandLink>

				<h:outputText value=" / " />
				<p:commandLink value="Modifier" action="#{caMB.modifLien}">
					<f:setPropertyActionListener value="#{cat.idCategorie}"
						target="#{caMB.categorie.idCategorie}"></f:setPropertyActionListener>
				</p:commandLink>

				<h:outputText value=" / " />
				<p:commandLink value="Afficher produit"
					action="#{prMB.afficherParCategorie}">
					<f:setPropertyActionListener value="#{cat.idCategorie}"
						target="#{prMB.idCategorie}"></f:setPropertyActionListener>
				</p:commandLink>
			</h:form>
		</p:column>

	</p:dataTable>

</h:body>

</html>
