<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Ajouter un client</title>
</h:head>

<h:body>

	<ui:insert name="header"></ui:insert>
	<ui:include src="template/header.xhtml"></ui:include>




	<h1
		style="text-align: center; color: red; margin-top: 50px; margin-left: -800px">Formulaire
		d'ajout d'un client</h1>

	<h:form
		style="background-color: white ;width: 400px; margin-left: 75px ; margin-top:50px">
		<h:panelGrid columns="2">

Nom : <p:inputText id="idNom" label="Nom" value="#{clMB.client.nomClient}"
				required="true"></p:inputText>

			<br />

Adresse : <p:inputText id="idAdresse" label="Adresse"
				value="#{clMB.client.adresseClient}" required="true"></p:inputText>

			<br />

Email : <p:inputText id="idEmail" label="Email" value="#{clMB.client.email}"
				required="true"></p:inputText>

			<br />

Téléphone : <p:inputText id="idTelephone" label="Telephone"
				value="#{clMB.client.tel}" required="true"></p:inputText>

			<br />
			<br />

			<h:commandButton style="center" value="Ajouter un client"
				action="#{clMB.ajouterClient}" />

		</h:panelGrid>


	</h:form>





</h:body>

</html>
