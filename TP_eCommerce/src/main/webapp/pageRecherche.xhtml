<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:title>Page Recherche</h:title>
</h:head>

<h:body>
	<!-- Insertion du header -->
	<ui:insert name="header"></ui:insert>
	<ui:include src="template/headerAdmin.xhtml"></ui:include>

	<h:graphicImage library="pictures" name="soleil.gif"
		style="position: absolute; right: 80px;" width="100" height="100"></h:graphicImage>



	<h1 style="text-align: center; color: blue">Liste des Produit</h1>

	<hr />

	<h:form
		style="background-color: white ; width: 900px ; center ; margin-left : 175px">
		<p:dataTable var="pro" value="#{rechMB.listeProduitS}">
			<p:column headerText="Photo">
				<h:graphicImage value="#{pro.image}" width="200" height="200"></h:graphicImage>
			</p:column>

			<p:column headerText="ID">
				<h:outputText value="#{pro.idProduit}" />
			</p:column>

			<p:column headerText="Designation">
				<h:outputText value="#{pro.designation}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{pro.description}" />
			</p:column>

			<p:column headerText="Ancien Prix">
				<h:outputText value="#{pro.prix}" />
			</p:column>

			<p:column headerText="Reduction">
				<h:outputText value="#{pro.reduction}" />
			</p:column>

			<p:column headerText="Nouveau Prix">
				<h:outputText value="#{pro.prix * pro.reduction/100}" />
			</p:column>

			<p:column headerText="QuantitÃ©">
				<h:outputText value="#{pro.quantite}" />
			</p:column>
		</p:dataTable>
	</h:form>

	<p:dataTable var="cat" value="#{rechMB.listeCategorieS}"
		style="background-color: white ; width: 900px ; center ; margin-left : 175px">
		<p:column headerText="Photo">
			<h:graphicImage value="#{cat.image}" width="200" height="200"></h:graphicImage>
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{cat.nomCategorie}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{cat.description}" />
		</p:column>



		<p:column headerText="Operations">
			<h:form>

				<p:commandLink value="Afficher les produits"
					action="#{prMB.afficherParCategorieClient}">
					<f:setPropertyActionListener value="#{cat.idCategorie}"
						target="#{prMB.idCategorie}"></f:setPropertyActionListener>
				</p:commandLink>
			</h:form>
		</p:column>

	</p:dataTable>


</h:body>
</html>
