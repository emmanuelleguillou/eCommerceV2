<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:title>Page Ajout</h:title>
</h:head>
<h:body>

<!-- Insertion du header -->
	<ui:insert name="header"></ui:insert>
	<ui:include src="template/headerAdmin.xhtml"></ui:include>

	<h:graphicImage library="pictures" name="soleil.gif"
		style="position: absolute; right: 80px;" width="100" height="100"></h:graphicImage>


	<h1 style="text-align: center; color: blue;">Formulaire de modification de la catégorie</h1>

	<hr />


	<h:form style="background-color: white ;width: 400px; margin-left: 475px ; margin-top:50px"
			 enctype="multipart/form-data">
		<h:panelGrid columns="2">
		Id : <h:inputText value="#{caMB.categorie.idCategorie}"></h:inputText>
		Nom : <h:inputText value="#{caMB.categorie.nomCategorie}"></h:inputText>
		Description : <h:inputText value="#{caMB.categorie.description}"></h:inputText>
		Photo <p:fileUpload mode="advanced" auto="true"
				fileUploadListener="#{caMB.upload}" update="idImg" />
			<h:graphicImage id="idImg" value="#{caMB.image}" width="200"
				height="200"></h:graphicImage>
			<p:commandButton value="Modifier catégorie"
				action="#{caMB.modifierCategorie}"></p:commandButton>
		</h:panelGrid>

	</h:form>
	<h:messages style="text-align: center; color:red"></h:messages>
</h:body>
</html>
