<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:title>Page Ajout</h:title>
</h:head>
<h:body>
	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
		Designation : <h:inputText value="#{prMB.produit.designation}"></h:inputText>
		Description : <h:inputText value="#{prMB.produit.description}"></h:inputText>
		Prix : <h:inputText value="#{prMB.produit.prix}"></h:inputText>
		Quantite : <h:inputText value="#{prMB.produit.quantite}"></h:inputText>
		Photo : <p:fileUpload mode="advanced" auto="true"
				fileUploadListener="#{prMB.upload}" update="idImgP" />
			<h:graphicImage id="idImgP" value="#{prMB.image}" width="200" height="200"></h:graphicImage>
			
			<p:commandButton value="Ajouter produit"
				action="#{prMB.ajouterProduitByCat}"></p:commandButton>
		</h:panelGrid>

	</h:form>
	<h:messages style="text-align: center; color:red"></h:messages>
</h:body>
</html>
